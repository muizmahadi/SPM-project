<div class="page-wrapper">
  <div class="report-card animate-fade">
    <h2 class="report-title">LAPORAN SPM<br />SMK ABDUL JALIL 2025</h2>

    <div class="divider"></div>

    <form class="report-form">
      <!-- Pusat -->
      <div class="form-section">
        <app-pusat (passedOutput)="onPusatPassed($event)"></app-pusat>
      </div>

      <!-- Tarikh -->
      <div class="form-section">
        <app-tarikh-input (tarikhOutput)="onTarikhPassed($event)"></app-tarikh-input>
      </div>

      <!-- Masa -->
      <div class="form-section">
        <app-masa-input (masaOutput)="onMasaPassed($event)"></app-masa-input>
      </div>

      <!-- Mata Pelajaran -->
      <div class="form-section">
        <app-mata-pelajaran
          [pusatPassed]="pusatPassed"
          (mataPelajaranPassed)="onMatapelajaranPassed($event)"
        ></app-mata-pelajaran>
      </div>

      <!-- Student Input -->
      <div class="form-section">
        <app-student-input
          [pusat]="pusatPassed"
          [mataPelajaran]="mataPelajaranPassed"
          (studentOutput)="onStudentPassed($event)"
          (lengthOutput)="onLengthPassed($event)"
        ></app-student-input>
      </div>

      <!-- Submit -->
      <div class="submit-section">
        <button type="button" class="btn-submit" (click)="printPage()">Cetak</button>
      </div>
    </form>
  </div>
</div>
